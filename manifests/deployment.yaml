apiVersion: apps/v1
kind: Deployment
metadata:
  name: webserver
  namespace: webserver
spec:
  replicas: 3
  selector:
    matchLabels:
      app: webserver
  template:
    metadata:
      labels:
        app: webserver
    spec:
      containers:
        - name: nginx
          image: nginx:stable
          ports:
            - containerPort: 80